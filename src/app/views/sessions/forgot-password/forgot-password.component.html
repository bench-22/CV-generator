<div class="page-wrap h-full">
  <div class="session-form-hold">
    <mat-card class="border-radius">
      <mat-card-content>
        <div class="center-contect">
          <img
            width="150px"
            src="assets/images/logo/image.png"
            alt="Logo"
          />
        </div>
        <div class="text-center pt-8 pb-16 center-contect">
          <p>Recuperar su cuenta</p>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="reset()">
          <div class="form-field-size" >
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Correo Electrónico</mat-label>
              <input
                matInput
                name="username"
                formControlName="username"
                placeholder="Correo Electrónico"
                value=""
              />
              <mat-error *ngIf="
                formGroup.controls['username'].hasError('required') &&
                formGroup.controls['username'].touched
              ">Correo requerido.
              </mat-error>
              <mat-error *ngIf="
                formGroup.controls['username'].hasError('pattern') &&
                formGroup.controls['username'].touched
              ">Formato incorrecto.
              </mat-error>
            </mat-form-field>
          </div>

          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="mat-primary full-width mb-16 mt-16"
            [disabled]="formGroup.invalid"
          >
            Enviar
          </button>
          <div class="text-center">
            <a [routerLink]="'/sessions/login'"
               class="mat-primary text-center full-width"
            >Iniciar sesión</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
